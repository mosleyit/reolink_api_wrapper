name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GoDoc page
        run: |
          cat > docs/godoc.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Reolink Go SDK - API Documentation</title>
            <meta http-equiv="refresh" content="0; url=https://pkg.go.dev/github.com/mosleyit/reolink_api_wrapper/sdk/go/reolink">
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
              }
              .container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                max-width: 600px;
                padding: 60px 40px;
                text-align: center;
              }
              .logo {
                width: 80px;
                height: 80px;
                margin: 0 auto 30px;
                background: #00ADD8;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 40px;
                color: white;
              }
              h1 {
                color: #1a202c;
                font-size: 32px;
                margin-bottom: 16px;
                font-weight: 700;
              }
              .subtitle {
                color: #718096;
                font-size: 18px;
                margin-bottom: 40px;
              }
              .redirect-msg {
                background: #f7fafc;
                border-left: 4px solid #00ADD8;
                padding: 20px;
                margin-bottom: 30px;
                text-align: left;
                border-radius: 4px;
              }
              .redirect-msg p {
                color: #4a5568;
                line-height: 1.6;
              }
              a {
                color: #00ADD8;
                text-decoration: none;
                font-weight: 600;
              }
              a:hover {
                text-decoration: underline;
              }
              .btn {
                display: inline-block;
                background: #00ADD8;
                color: white;
                padding: 14px 32px;
                border-radius: 6px;
                font-weight: 600;
                font-size: 16px;
                transition: all 0.3s ease;
                margin: 10px;
              }
              .btn:hover {
                background: #0099c0;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(0,173,216,0.4);
                text-decoration: none;
              }
              .btn-secondary {
                background: #667eea;
              }
              .btn-secondary:hover {
                background: #5568d3;
              }
              .spinner {
                border: 3px solid #f3f3f3;
                border-top: 3px solid #00ADD8;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
              }
              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="logo">ðŸ“š</div>
              <h1>Reolink Go SDK</h1>
              <p class="subtitle">API Documentation</p>

              <div class="redirect-msg">
                <p><strong>Redirecting to pkg.go.dev...</strong></p>
                <p style="margin-top: 10px;">The official Go documentation is hosted on pkg.go.dev with full API reference, examples, and type information.</p>
              </div>

              <div class="spinner"></div>

              <div style="margin-top: 30px;">
                <a href="https://pkg.go.dev/github.com/mosleyit/reolink_api_wrapper/sdk/go/reolink" class="btn">View Go Documentation</a>
                <a href="/" class="btn btn-secondary">API Specification</a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

